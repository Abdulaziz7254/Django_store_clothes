{% extends 'base.html' %}


{% block main %}
<div class="product-area most-popular section">
    <div class="container">
        <div class="row ">
            {% for like in likes %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <img class="card-img-top" width="100%" height="225" src="{{ like.product.get_image }}" alt="">
                    <div class="card-body">
                        <p class="card-text">Title: {{ like.product.name }}</p>
                        <p class="card-text">Price: ${{ like.product.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock main %}
