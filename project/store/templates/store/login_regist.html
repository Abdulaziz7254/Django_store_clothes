{% extends 'base.html' %}



{% block main %}

<div class="container">
<div class="d-flex justify-content-between">
  {% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}">Logut</a>
  {% else %}
  <div class="col-6 card p-4 mt-4">
    <h3 class="text-center">Login</h3>
    <form class="" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ login_form.as_p }}
      <button type="submit" class="btn btn-success">
        Войти
      </button>

    </form>
  </div>
  <div class="col-6 card p-4 mt-4">
    <h3 class="text-center">Registeration</h3>
    <form class="" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      {{ register_form.as_p }}
      <button type="submit" class="btn btn-success">
        Зарегистрироваться
      </button>

    </form>
  </div>
  {% endif %}
</div>
</div>
{% endblock main %}
